<h2>Sign up</h2>

<form id="signup-form" ng-submit="signUp()">
  <input name="email" ng-model="email" placeholder="Email" ua-is-email><br>
  <input name="password" ng-model="password" placeholder="Password" type="password"><br>
  <input name="password_confirmation" ng-model="password_confirmation" placeholder="Repeat Password" type="password"><br>
  <p><button type="submit">Create account</button></p>
  <!-- <p ng-show="error">{{ error.message }}</p> -->
  
  <div class="row" ng-repeat="error in errors">
    <div class="alert alert-danger">
      {{error}}
    </div>
  </div>
</form>

<!-- <p ng-show="verificationEmailSent">An email has been sent to your inbox. Click on the link to verify your account.</p> -->
<p><a ui-sref="loginState">Log in</a> instead</p>
