<div class='page-header'>
  <h2>Sign up</h2>
</div>

<form id="signup-form" class='bs-component' ng-submit="signUp()">
  <div class='form-group'>
    <input name="email" class='form-control' ng-model="email" placeholder="Email" ua-is-email><br>
  </div>
  <div class='form-group'>
    <input name="password" class='form-control' ng-model="password" placeholder="Password" type="password"><br>
  </div>
  <div class='form-group'>
    <input name="password_confirmation" class='form-control' ng-model="password_confirmation" placeholder="Repeat Password" type="password"><br>
  </div>
  <p><button type="submit" class='btn btn-primary'>Create account</button></p>
  <!-- <p ng-show="error">{{ error.message }}</p> -->
  <button ng-click="authenticate('facebook')">Sign in with Facebook</button>
  <button ng-click="authenticate('google')">Sign in with Google</button>
  <button ng-click="authenticate('twitter')">Sign in with Twitter</button>
  <div class="row" ng-repeat="error in errors">
    <div class="alert alert-danger">
      {{error}}
    </div>
  </div>
</form>

<!-- <p ng-show="verificationEmailSent">An email has been sent to your inbox. Click on the link to verify your account.</p> -->
<p><a ui-sref="loginState">Log in</a> instead</p>
